<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrayTogether Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;

        // API Configuration - Railway Backend
        const API_BASE_URL = 'https://web-production-5cd1.up.railway.app/api';

        const AdminDashboard = () => {
            const [token, setToken] = useState(localStorage.getItem('admin_token') || '');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loading, setLoading] = useState(false);
            
            const [loginPhone, setLoginPhone] = useState('05000000000');
            const [loginPassword, setLoginPassword] = useState('admin123456');
            
            const [stats, setStats] = useState({
                totalUsers: 0,
                activePrayers: 0,
                completedPrayers: 0,
                totalPoints: 0
            });
            
            const [users, setUsers] = useState([]);
            const [prayers, setPrayers] = useState([]);

            // Icons
            const UsersIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
            const ClockIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
            const CheckIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
            const AwardIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>;
            const RefreshIcon = ({ spinning }) => <svg className={`w-5 h-5 ${spinning ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;
            const LogOutIcon = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>;

            const handleLogin = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: 'Admin',
                            phone: loginPhone,
                            password: loginPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.token) {
                        setToken(data.token);
                        localStorage.setItem('admin_token', data.token);
                        setIsAuthenticated(true);
                    } else {
                        alert(data.message || 'Giriş başarısız');
                    }
                } catch (error) {
                    alert('Giriş hatası: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setToken('');
                localStorage.removeItem('admin_token');
                setIsAuthenticated(false);
            };

            const fetchDashboardData = async () => {
                setLoading(true);
                try {
                    const mockUsers = [
                        { id: '1', name: 'Ahmet Yılmaz', phone: '05551234567', points: 850, prayers_completed: 45, created_at: '2025-01-15T10:30:00' },
                        { id: '2', name: 'Ayşe Demir', phone: '05559876543', points: 1200, prayers_completed: 67, created_at: '2025-01-10T08:20:00' },
                        { id: '3', name: 'Mehmet Kaya', phone: '05556547890', points: 450, prayers_completed: 23, created_at: '2025-02-01T14:15:00' },
                        { id: '4', name: 'Fatma Şahin', phone: '05553456789', points: 920, prayers_completed: 51, created_at: '2025-01-20T09:45:00' },
                        { id: '5', name: 'Ali Çelik', phone: '05558765432', points: 1500, prayers_completed: 89, created_at: '2025-01-05T11:30:00' }
                    ];
                    
                    const mockPrayers = [
                        { id: '1', title: 'Hastalık için şifa duası', prayer_type: 'yasin', prayer_count: 7, prayer_completed_count: 5, status: 'active', requester_name: 'Ahmet Yılmaz', created_at: '2025-10-15T10:00:00' },
                        { id: '2', title: 'İmtihan başarısı için', prayer_type: 'fatiha', prayer_count: 10, prayer_completed_count: 10, status: 'completed', requester_name: 'Ayşe Demir', created_at: '2025-10-14T15:30:00' },
                        { id: '3', title: 'Aile huzuru için', prayer_type: 'ayetelkursi', prayer_count: 3, prayer_completed_count: 2, status: 'active', requester_name: 'Mehmet Kaya', created_at: '2025-10-16T08:20:00' },
                        { id: '4', title: 'İş bulma duası', prayer_type: 'ihlas', prayer_count: 33, prayer_completed_count: 28, status: 'active', requester_name: 'Fatma Şahin', created_at: '2025-10-15T12:45:00' },
                        { id: '5', title: 'Sıkıntıdan kurtuluş', prayer_type: 'felak', prayer_count: 5, prayer_completed_count: 5, status: 'completed', requester_name: 'Ali Çelik', created_at: '2025-10-13T09:15:00' }
                    ];
                    
                    setUsers(mockUsers);
                    setPrayers(mockPrayers);
                    
                    setStats({
                        totalUsers: mockUsers.length,
                        activePrayers: mockPrayers.filter(p => p.status === 'active').length,
                        completedPrayers: mockPrayers.filter(p => p.status === 'completed').length,
                        totalPoints: mockUsers.reduce((sum, u) => sum + u.points, 0)
                    });
                } catch (error) {
                    console.error('Data fetch error:', error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (token) {
                    setIsAuthenticated(true);
                    fetchDashboardData();
                }
            }, [token]);

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="bg-purple-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <UsersIcon />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">PrayTogether</h1>
                                <p className="text-gray-600 mt-2">Admin Panel</p>
                            </div>
                            
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Telefon</label>
                                    <input
                                        type="tel"
                                        value={loginPhone}
                                        onChange={(e) => setLoginPhone(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="05XXXXXXXXX"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Şifre</label>
                                    <input
                                        type="password"
                                        value={loginPassword}
                                        onChange={(e) => setLoginPassword(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="••••••••"
                                    />
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    disabled={loading}
                                    className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition disabled:opacity-50"
                                >
                                    {loading ? 'Giriş yapılıyor...' : 'Giriş Yap'}
                                </button>
                            </div>
                            
                            <div className="mt-6 text-center text-sm text-gray-600">
                                <p>Varsayılan: 05000000000 / admin123456</p>
                            </div>
                        </div>
                    </div>
                );
            }

            const StatCard = ({ icon: Icon, title, value, color }) => (
                <div className="bg-white rounded-xl shadow-md p-6 border-l-4" style={{ borderColor: color }}>
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-gray-600 text-sm font-medium">{title}</p>
                            <p className="text-3xl font-bold text-gray-800 mt-2">{value}</p>
                        </div>
                        <div className="p-3 rounded-full" style={{ backgroundColor: color + '20' }}>
                            <Icon />
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-purple-600 p-2 rounded-lg text-white">
                                        <UsersIcon />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">PrayTogether Admin</h1>
                                        <p className="text-sm text-gray-600">Yönetim Paneli</p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={fetchDashboardData}
                                        disabled={loading}
                                        className="p-2 text-gray-600 hover:text-purple-600 transition"
                                    >
                                        <RefreshIcon spinning={loading} />
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center space-x-2 px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition"
                                    >
                                        <LogOutIcon />
                                        <span>Çıkış</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8">
                                {['dashboard', 'users', 'prayers'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`py-4 px-2 border-b-2 font-medium text-sm transition ${
                                            activeTab === tab
                                                ? 'border-purple-600 text-purple-600'
                                                : 'border-transparent text-gray-600 hover:text-purple-600'
                                        }`}
                                    >
                                        {tab === 'dashboard' && 'Dashboard'}
                                        {tab === 'users' && 'Kullanıcılar'}
                                        {tab === 'prayers' && 'Dua İstekleri'}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <StatCard icon={UsersIcon} title="Toplam Kullanıcı" value={stats.totalUsers} color="#8b5cf6" />
                                    <StatCard icon={ClockIcon} title="Aktif Dualar" value={stats.activePrayers} color="#3b82f6" />
                                    <StatCard icon={CheckIcon} title="Tamamlanan Dualar" value={stats.completedPrayers} color="#10b981" />
                                    <StatCard icon={AwardIcon} title="Toplam Puan" value={stats.totalPoints.toLocaleString()} color="#f59e0b" />
                                </div>

                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Son Dua İstekleri</h3>
                                    <div className="space-y-3">
                                        {prayers.slice(0, 5).map((prayer) => (
                                            <div key={prayer.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                                <div className="flex-1">
                                                    <h4 className="font-semibold text-gray-800">{prayer.title}</h4>
                                                    <p className="text-sm text-gray-600">{prayer.requester_name} • {prayer.prayer_type}</p>
                                                </div>
                                                <div className="flex items-center space-x-4">
                                                    <div className="text-right">
                                                        <p className="text-sm font-medium text-gray-800">
                                                            {prayer.prayer_completed_count}/{prayer.prayer_count}
                                                        </p>
                                                        <p className="text-xs text-gray-600">Tamamlanma</p>
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                        prayer.status === 'completed' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'
                                                    }`}>
                                                        {prayer.status === 'completed' ? 'Tamamlandı' : 'Aktif'}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="bg-white rounded-xl shadow-md overflow-hidden">
                                <div className="p-6 border-b">
                                    <h3 className="text-lg font-semibold text-gray-800">Kullanıcı Listesi</h3>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">İsim</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Telefon</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Puan</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Tamamlanan</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Kayıt Tarihi</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {users.map((user) => (
                                                <tr key={user.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="font-medium text-gray-900">{user.name}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-600">{user.phone}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold">
                                                            {user.points}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-600">{user.prayers_completed}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-gray-600">
                                                        {new Date(user.created_at).toLocaleDateString('tr-TR')}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'prayers' && (
                            <div className="bg-white rounded-xl shadow-md overflow-hidden">
                                <div className="p-6 border-b">
                                    <h3 className="text-lg font-semibold text-gray-800">Dua İstekleri</h3>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Başlık</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">İsteyen</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Tür</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">İlerleme</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Durum</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {prayers.map((prayer) => (
                                                <tr key={prayer.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4">
                                                        <div className="font-medium text-gray-900">{prayer.title}</div>
                                                    </td>
                                                    <td className="px-6 py-4 text-gray-600">{prayer.requester_name}</td>
                                                    <td className="px-6 py-4">
                                                        <span className="px-2 py-1 bg-blue-100 text-blue-700 rounded text-sm">
                                                            {prayer.prayer_type}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex items-center space-x-2">
                                                            <div className="flex-1 bg-gray-200 rounded-full h-2 w-24">
                                                                <div
                                                                    className="bg-green-500 h-2 rounded-full"
                                                                    style={{ width: `${(prayer.prayer_completed_count / prayer.prayer_count) * 100}%` }}
                                                                />
                                                            </div>
                                                            <span className="text-sm text-gray-600">
                                                                {prayer.prayer_completed_count}/{prayer.prayer_count}
                                                            </span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                            prayer.status === 'completed' 
                                                                ? 'bg-green-100 text-green-700' 
                                                                : 'bg-yellow-100 text-yellow-700'
                                                        }`}>
                                                            {prayer.status === 'completed' ? 'Tamamlandı' : 'Aktif'}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
